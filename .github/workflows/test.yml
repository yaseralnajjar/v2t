name: Test

on:
  push:
    branches:
      - main
      - cross-platform-backends
  pull_request:
  workflow_dispatch:

jobs:
  pytest:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v5

      - name: Setup Python
        run: uv python install 3.12

      - name: Sync dependencies
        run: uv sync --dev

      - name: Run tests
        env:
          V2T_GUI: "0"
        run: uv run pytest
